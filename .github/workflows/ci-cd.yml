name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Test job
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter (if configured)
      run: npm run lint || echo "No linter configured"
      continue-on-error: true

    - name: Run tests
      run: npm test

    - name: Upload test coverage
      uses: actions/upload-artifact@v3
      if: matrix.node-version == '20.x'
      with:
        name: coverage
        path: coverage/
        retention-days: 7

  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application (development)
      run: |
        chmod +x scripts/build.sh
        ./scripts/build.sh dev
      if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'

    - name: Build application (production)
      run: |
        chmod +x scripts/build.sh
        ./scripts/build.sh prod
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    - name: List build artifacts
      run: |
        echo "Build contents:"
        ls -lah dist/
        echo ""
        echo "Bundle size:"
        du -h dist/bundle.js

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ github.sha }}
        path: dist/
        retention-days: 30

  # Deploy job (only on main/master)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-${{ github.sha }}
        path: dist/

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r dist/* deploy/
        echo "Build SHA: ${{ github.sha }}" > deploy/VERSION.txt
        echo "Build Date: $(date)" >> deploy/VERSION.txt
        tar -czf webgl-ann-${{ github.sha }}.tar.gz deploy/

    - name: Upload deployment package
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: webgl-ann-${{ github.sha }}.tar.gz
        retention-days: 90

    # Uncomment and configure for GitHub Pages deployment
    # - name: Deploy to GitHub Pages
    #   uses: peaceiris/actions-gh-pages@v3
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     publish_dir: ./dist

    # Uncomment and configure for custom server deployment
    # - name: Deploy to server via SSH
    #   uses: appleboy/scp-action@master
    #   with:
    #     host: ${{ secrets.DEPLOY_HOST }}
    #     username: ${{ secrets.DEPLOY_USER }}
    #     key: ${{ secrets.DEPLOY_KEY }}
    #     source: "dist/*"
    #     target: "/var/www/webgl-ann"

  # Code quality job (optional)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript types
      run: npx tsc --noEmit || echo "Type check failed"
      continue-on-error: true

    - name: Check code formatting (Prettier)
      run: npx prettier --check "src/**/*.ts" || echo "No Prettier configured"
      continue-on-error: true

    - name: Run security audit
      run: npm audit --audit-level=moderate || echo "Security vulnerabilities found"
      continue-on-error: true
