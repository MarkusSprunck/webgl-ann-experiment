name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build production release
      run: |
        chmod +x scripts/build.sh
        ./scripts/build.sh prod

    - name: Create release package
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        mkdir -p release
        cp -r dist/* release/

        # Add version info
        cat > release/VERSION.txt <<EOF
        WebGL ANN Version: $VERSION
        Build Date: $(date)
        Git Commit: ${{ github.sha }}
        Git Tag: $VERSION
        EOF

        # Create tarball
        tar -czf webgl-ann-${VERSION}.tar.gz release/

        # Create zip
        (cd release && zip -r ../webgl-ann-${VERSION}.zip .)

        # Generate checksums
        sha256sum webgl-ann-${VERSION}.tar.gz > webgl-ann-${VERSION}.tar.gz.sha256
        sha256sum webgl-ann-${VERSION}.zip > webgl-ann-${VERSION}.zip.sha256

    - name: Generate release notes
      id: release_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")

        if [ -n "$PREV_TAG" ]; then
          echo "## Changes since $PREV_TAG" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s (%an)" >> RELEASE_NOTES.md
        else
          echo "## Initial Release" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "First release of WebGL ANN TypeScript project" >> RELEASE_NOTES.md
        fi

        echo "" >> RELEASE_NOTES.md
        echo "## Files" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "- \`webgl-ann-${VERSION}.tar.gz\` - Production build (tar.gz)" >> RELEASE_NOTES.md
        echo "- \`webgl-ann-${VERSION}.zip\` - Production build (zip)" >> RELEASE_NOTES.md
        echo "- Checksum files included" >> RELEASE_NOTES.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTES.md
        files: |
          webgl-ann-*.tar.gz
          webgl-ann-*.tar.gz.sha256
          webgl-ann-*.zip
          webgl-ann-*.zip.sha256
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
